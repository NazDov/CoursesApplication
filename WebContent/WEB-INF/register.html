
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Verification App</title>

        <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
	
		function validLogin(){
		if (document.form.userId.value == ""){
		alert ( "Please enter User Id." );
		document.form.userId.focus();
		return false;
		}
		if (document.form.userName.value == ""){
		alert ( "Please enter User Name." );
		document.form.userName.focus();
		return false;
		}
		if (document.form.password.value == ""){
		alert ( "Please enter password." );
		document.form.userPassword.focus();
		return false;
		}
		if (document.form.password.value == ""){
		alert ( "Please enter email." );
		document.form.userEmail.focus();
		return false;
		}
		alert ( "registration completed!" );
		return true;
		}
</script>
    
  </head>

  <body>

    <div class="wrapper">
	<div class="container">
		<h1>Create Your Profile</h1>
		
		<form class="form" action="RegisterServer" onsubmit="return validLogin();" method="post">
			<input type="text" name="userId" value="" placeholder="UserID"/>
			<input type="text" name="userName" value="" placeholder="name"/>
			<input type="password" name="userPassword" placeholder="Password"/>
			<input type="email" name="userEmail" value="" placeholder="Email"/>
			<button type="submit"  id="login-button">Submit</button>
		</form>
		
			
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
	
    
  </body>
</html>
